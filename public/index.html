<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <title>Fractito</title>
  </head>
  <body>
    <h1 id="mainTitle">Fractito</h1>
    <h2 id="mousePosition"></h2>    
    <div id="container">        
      <div id="buttonContainer">
        <div id="colourPicker"></div>
        <button id="clearButton">Clear</button>
        <button id="drawRectangleButton">Rectangle</button>
        <button id="drawLineButton">Line</button>
        <button id="drawCircleButton">Circle</button>
        <button id="drawPointButton">Point</button>
      </div>
      <div id="textBoxContainer">
        <h1>Start X: </h1>
        <input id="inputStartX">
        <h1>Start Y: </h1>
        <input id="inputStartY">
        <h1>End X: </h1>
        <input id="inputEndX">
        <h1>End Y: </h1>
        <input id="inputEndY">
      </div>       
      <div id="root"></div>    
    </div>
    <canvas id="canvas" width="0" height="0"></canvas>
  </body>
</html>
