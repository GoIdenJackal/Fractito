<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <title>Fractito</title>
  </head>
  <body>    
    <h1 id="mainTitle">Sweet oh so sweet drawing thing wooo.</h1>
    <div id="buttonContainer">      
      <button id="drawRectangleButton">Rectangle</button>
      <button id="drawLineButton">Line</button>
      <button id="drawCircleButton">Circle</button>
      <button id="drawPointButton">Point</button>
      <button id="clearButton">Clear</button>      
    </div>    
    <div id="canvasContainer">          
      <div id="canvasInfoWrapper">
        <div id="colourPicker"></div>
        <h3 id="canvasDimensions"></h3>
        <h2 id="mousePosition"></h2>  
        <h3 id="currentToolSelected"></h3>        
      </div>      
      <canvas id="canvas" width="0" height="0"></canvas>
      <div id="textBoxContainer">
      <h1 id="lineWidthText">Line Width</h1>
      <input type="number" id="lineWidth">
      </div>       
    </div>
    <div id="root"></div>    
   
    
  </body>
</html>
